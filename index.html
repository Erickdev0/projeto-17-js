<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plataforma de Streaming</h1>
        <input type="text" id="search" placeholder="Buscar filmes e séries">
    </header>
    <main>
        <section id="catalog">
            <h2>Catálogo</h2>
            <div id="movie-list" class="movie-list"></div>
        </section>
        <section id="details" class="hidden">
            <h2>Detalhes</h2>
            <div id="movie-details"></div>
            <button id="back-btn">Voltar</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
